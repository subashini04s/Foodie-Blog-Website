<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll - Foodie Lover Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #6200ea;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 1.5em;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #ffeb3b;
        }

        .poll-container {
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            margin: 20px auto;
        }

        .poll-container h2 {
            color: #6200ea;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .question {
            margin: 20px 0;
        }

        .question h3 {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .options label {
            display: block;
            background-color: #f1f1f1;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .options input[type="radio"] {
            display: none;
        }

        .options input[type="radio"]:checked + label {
            background-color: #ae75ff;
            color: white;
        }

        .submit-button {
            padding: 10px 20px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #3700b3;
        }

        .points-display {
            display: none; /* Hidden by default */
            margin-top: 20px;
            font-size: 1.2em;
            color: #6200ea;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">üç¥ Foodie Lover Blog</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="post.html">Posts</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="poll.html">Poll</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div class="poll-container">
        <h2>Foodie Lover Poll</h2>

        <!-- Question 1 -->
        <div class="question">
            <h3>1. How often do you read our blog?</h3>
            <div class="options">
                <input type="radio" id="q1-option1" name="q1" value="10">
                <label for="q1-option1">Daily</label>
                <input type="radio" id="q1-option2" name="q1" value="5">
                <label for="q1-option2">Weekly</label>
                <input type="radio" id="q1-option3" name="q1" value="2">
                <label for="q1-option3">Monthly</label>
            </div>
        </div>

        <!-- Question 2 -->
        <div class="question">
            <h3>2. What type of food content do you enjoy the most?</h3>
            <div class="options">
                <input type="radio" id="q2-option1" name="q2" value="5">
                <label for="q2-option1">Recipes</label>
                <input type="radio" id="q2-option2" name="q2" value="7">
                <label for="q2-option2">Restaurant Reviews</label>
                <input type="radio" id="q2-option3" name="q2" value="3">
                <label for="q2-option3">Cooking Tips</label>
            </div>
        </div>

        <!-- Question 3 -->
        <div class="question">
            <h3>3. Would you recommend our blog to others?</h3>
            <div class="options">
                <input type="radio" id="q3-option1" name="q3" value="10">
                <label for="q3-option1">Yes, absolutely!</label>
                <input type="radio" id="q3-option2" name="q3" value="5">
                <label for="q3-option2">Maybe</label>
                <input type="radio" id="q3-option3" name="q3" value="0">
                <label for="q3-option3">No, not really</label>
            </div>
        </div>

        <button class="submit-button" onclick="calculatePoints()">Submit</button>

        <!-- Points Display -->
        <div class="points-display" id="pointsDisplay">
            You have earned <span id="earnedPoints">0</span> points! Thank you for participating!
        </div>
    </div>

    <script>
        function calculatePoints() {
            let totalPoints = 0;

            // Get points for each question
            const q1 = document.querySelector('input[name="q1"]:checked');
            const q2 = document.querySelector('input[name="q2"]:checked');
            const q3 = document.querySelector('input[name="q3"]:checked');

            // Calculate total points if each question is answered
            if (q1) totalPoints += parseInt(q1.value);
            if (q2) totalPoints += parseInt(q2.value);
            if (q3) totalPoints += parseInt(q3.value);

            // Show the points display with earned points
            const pointsDisplay = document.getElementById("pointsDisplay");
            const earnedPoints = document.getElementById("earnedPoints");

            earnedPoints.innerText = totalPoints;
            pointsDisplay.style.display = "block";
        }
    </script>
</body>
</html>
